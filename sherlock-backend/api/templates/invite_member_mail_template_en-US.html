<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            line-height: 16pt;
            color: #374151;
            background-color: #E5E7EB;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 560px;
            margin: 40px auto;
            padding: 20px;
            background-color: #F3F4F6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2970FF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #265DD4;
        }
        .footer {
            font-size: 0.9em;
            color: #777777;
            margin-top: 30px;
        }
        .content {
            margin-top: 20px;
        }


    </style>
</head>
