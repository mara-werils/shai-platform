            text-align: center;
            border-radius: 16px;
            background-color: #f2f4f7;
            margin: 16px auto;
        }

        .code {
            line-height: 36px;
            font-weight: 700;
            font-size: 30px;

        .tips {

            color: #676f83;
            font-size: 13px;
        }
